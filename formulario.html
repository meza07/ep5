<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style2.css" media="screen">
</head>
<body>
    <div class="Campo">
     <h1 id="título">Cadastro Da Loja</h1>
     <p id="subtítulo">Complete suas Informações</p>
    </div>
    <form>
     <fieldset class="grupo">
    <div class="Campo">
        <label>Nome</label>
        <input type="text" name="Nome" id="Nome" required>
     </div>
     <div class="Campo">
        <label>Sobrenome</label>
        <input type="text" name="Sobrenome" id="Sobrenome" required>
     </div>
     <div class="Campo">
        <label>País</label>
        <input type="text" name="País" id="País">
        <label>Estado</label>
        <input type="text" name="Estado" id="Estado">
        <label>Cidade</label>
        <input type="text" name="Cidade" id="Cidade">
     </div>
     <div class="Campo">
        <label>Endereço</label>
        <input type="text" name="Endereço" id="Endereço">
        <label>Número</label>
        <input type="text" name="Número" id="Número">
        <label>Complemento</label>
        <input type="text" name="Complemento" id="Complemento">
     </div>
     <div class="Campo">
    <label>Bairro</label>
    <input type="text" name="Bairro" id="Bairro">
    <label>CEP</label>
    <input type="text" name="CEP" id="CEP">

     </div>
     
    </fieldset>
    <fieldset class="grupo">
        <div class="Campo">
         <label>E-mail</label>
         <input type="text" name="E-mail" id="E-mail">  
        </div>
        <div class="Campo">
         <label>Número de Telefone</label>
         <input type="text" name="Número de Telefone">
        </div>
        <div class="Campo">
         <label>CPF</label>
         <input type="text" name="CPF" id="CPF">
        </div>
        <div class="Campo">
            <label>RG</label>
            <input type="text" name="RG" id="RG">
        </div>
    </fieldset>
    <div class="Campo">
    <label>
        Qual seu sexo
    </label>
    <label>
        <input type="radio" name="devweb" value="Masculino" checked>Masculino 
    </label>
    <label>
        <input type="radio" name="devweb" value="Femenino">Femenino
    </label>
    <label>
        <input type="radio" name="devweb" value="Não desejo informar">Não desejo informar
    </label>
    </div>
    <div class="Campo">
        <br>
        <label>Informações Adicionais></label>
        <textarea rows="6" style="width: 25em" id="Informações Adicionais" name="Informações Adicionais"></textarea>
    </div>
    <button class="botão" type="submit">Enviar Cadastro</button>

    </form>
    






</body>
</html>
